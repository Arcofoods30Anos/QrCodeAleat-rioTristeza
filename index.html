<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setembro Amarelo</title>
  <meta name="robots" content="noindex, nofollow"/>
  <style>
    :root{
      --bg:#0b0f14;
      --card:#111827;
      --text:#f8fafc;
      --muted:#e5e7eb;
      --yellow:#facc15;
      --yellow-600:#eab308;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial,"Noto Sans","Helvetica Neue",sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 800px at 80% -10%, rgba(250,204,21,0.20), transparent 60%),
                  radial-gradient(900px 600px at -10% 110%, rgba(202,138,4,0.18), transparent 60%),
                  var(--bg);
      display:flex;align-items:center;justify-content:center;
      overflow:hidden;
    }

    .backdrop{position:fixed; inset:0; pointer-events:none; z-index:0;}
    .glow{
      position:absolute; inset:0;
      background: radial-gradient(600px 300px at 20% 10%, rgba(250,204,21,0.18), transparent 60%),
                  radial-gradient(500px 400px at 85% 80%, rgba(234,179,8,0.12), transparent 60%);
      filter: blur(30px);
      opacity:.8;
    }
    .particles{
      position:absolute; inset:0;
      background:
        radial-gradient(2px 2px at 12% 30%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(2px 2px at 72% 20%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(2px 2px at 22% 80%, rgba(255,255,255,.25), transparent 60%),
        radial-gradient(2px 2px at 88% 65%, rgba(255,255,255,.25), transparent 60%),
        radial-gradient(2px 2px at 40% 55%, rgba(255,255,255,.2), transparent 60%);
      animation: twinkle 6s ease-in-out infinite alternate;
      opacity:.6;
    }
    @keyframes twinkle{to{opacity:.3; filter: blur(.3px)}}

    .brand{
      position:absolute;
      top:56px;
      left:50%;
      transform:translateX(-50%);
      width:min(70vw, 640px);
      max-width:90%;
      opacity:.22;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.35));
      user-select:none;
    }

    .ribbon{
      position:absolute; right:-80px; top:-60px; width:360px; opacity:.18; transform:rotate(12deg);
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.35));
    }

    .container{
      position:relative; z-index:1;
      width:min(680px, 92vw);
      padding:28px 26px;
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)) , var(--card);
      border:1px solid rgba(255,255,255,.06);
      border-radius:16px;
      box-shadow: 0 8px 26px rgba(0,0,0,.45);
      text-align:center;
    }

    .badge{
      display:inline-flex; align-items:center;
      padding:6px 12px; border-radius:999px;
      background: rgba(250,204,21,.12);
      border:1px solid rgba(250,204,21,.35);
      color:#fef9c3; font-size:.9rem; letter-spacing:.2px;
    }

    .mensagem{
      font-size:1.6rem; line-height:1.45; font-weight:800;
      margin:18px 0 8px;
      color:#fefce8;
      text-wrap:balance;
      text-shadow: 0 1px 0 rgba(0,0,0,.35);
    }
    .sub{font-size:.95rem; color:var(--muted); opacity:.9; margin-top:10px;}
    .divider{
      height:1px; margin:18px auto 0; width:72%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.10), transparent);
    }

    .cta{
      margin-top:18px;
      display:inline-block;
      padding:10px 16px;
      border-radius:12px;
      background: linear-gradient(180deg, var(--yellow) , var(--yellow-600));
      color:#1a1a1a; font-weight:700; text-decoration:none;
      border:1px solid rgba(0,0,0,.25);
      box-shadow: 0 6px 16px rgba(250,204,21,.25), inset 0 1px 0 rgba(255,255,255,.45);
      transition: transform .08s ease, box-shadow .2s ease;
      user-select:none;
    }
    .cta:hover{transform:translateY(-1px); box-shadow:0 10px 22px rgba(250,204,21,.3), inset 0 1px 0 rgba(255,255,255,.5)}
    .cta:active{transform:translateY(0)}

    @media (max-width:420px){
      .mensagem{font-size:1.3rem}
      .brand{top:40px; width:min(80vw, 520px)}
    }
  </style>
</head>
<body>
  <div class="backdrop" aria-hidden="true">
    <div class="glow"></div>
    <div class="particles"></div>
    <img class="brand" src="arcofoods.jpg" alt="Arcofoods — alimentos, bebidas e sorrisos">
    <svg class="ribbon" viewBox="0 0 200 420">
      <defs>
        <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#fde047"/>
          <stop offset="60%" stop-color="#facc15"/>
          <stop offset="100%" stop-color="#eab308"/>
        </linearGradient>
      </defs>
      <path d="M95 10c-24 0-45 20-45 45 0 35 36 57 54 82 24 34 9 48-8 78-9 15-21 37-31 61-7 17-13 35-16 52l40 8c4-19 9-36 15-50 9-23 19-41 27-56 24-44 51-60 51-101 0-25-21-45-45-45-14 0-27 6-36 16-9-10-22-16-36-16z" fill="url(#g)"/>
    </svg>
  </div>

  <div class="container">
    <span class="badge">Setembro Amarelo</span>
    <div id="mensagem" class="mensagem">Carregando...</div>
    <div class="divider"></div>
    <div class="sub">Você não está sozinho. Falar é um passo de coragem.</div>
  </div>

  <script>
    const mensagens = [
      "Às vezes a dor pesa tanto que parece insuportável, mas pedir ajuda pode torná-la mais leve.",
      "Reconhecer que não está bem não é fraqueza, é o primeiro passo para recomeçar.",
      "A tristeza pode parecer infinita, mas nenhum sentimento é eterno.",
      "Quando tudo perder o sentido, lembre-se: buscar apoio pode reacender a esperança.",
      "Chorando sozinho, você se afoga na dor; compartilhando, você começa a se salvar.",
      "A vida pode escurecer, mas sempre existe alguém disposto a acender uma luz ao seu lado.",
      "Até o coração mais machucado merece descansar e se curar.",
      "A tristeza pode gritar dentro de você, mas sua coragem pode falar ainda mais alto.",
      "Sentir-se sem forças não significa não ter força alguma.",
      "Permita-se cair, mas também permita-se levantar com ajuda.",
      "A dor que você sente é real, mas a esperança também pode ser.",
      "Você não precisa vencer sozinho aquilo que está tentando te derrubar.",
      "Mesmo na escuridão, o desejo de continuar pode ser sua chama mais forte.",
      "A tristeza não define quem você é, apenas mostra o quanto você precisa de cuidado.",
      "Quando o peso da mente for grande demais, divida-o com alguém de confiança.",
      "Reconhecer a própria fragilidade é um ato de coragem.",
      "Você pode estar em pedaços agora, mas cada parte sua ainda importa.",
      "A tempestade dentro de você não apaga o valor da sua existência.",
      "Pedir ajuda não é desistir, é lutar de outra forma.",
      "A solidão dói, mas abrir espaço para alguém pode trazer alívio.",
      "Não se cobre sorrir quando a alma chora, mas permita que o choro seja ouvido.",
      "Você não precisa fingir ser forte para merecer amor e cuidado.",
      "A tristeza não é vergonha; é um chamado para acolhimento.",
      "Mesmo os dias mais cinzentos podem abrir caminho para a luz.",
      "É possível estar quebrado por dentro e ainda assim ser digno de cuidado.",
      "Quando a mente te fizer acreditar que não há saída, lembre-se: procurar apoio é uma porta.",
      "O silêncio pode aumentar a dor; compartilhar pode trazer cura.",
      "Aceitar a própria dor é o início de uma transformação.",
      "A tristeza pode te desacelerar, mas não precisa te paralisar.",
      "O peso da vida pode ser grande demais para um só; divida-o.",
      "Você não precisa ter todas as respostas para buscar ajuda.",
      "A esperança pode estar escondida, mas não desapareceu.",
      "Cuidar da mente é tão importante quanto cuidar do corpo.",
      "Um passo em direção ao cuidado pode ser pequeno, mas pode mudar tudo.",
      "Mesmo cansado da luta, você ainda merece viver momentos de paz."
    ];

    function getOrder() {
      const saved = localStorage.getItem("ordemMensagens");
      if (saved) return JSON.parse(saved);
      return shuffle([...Array(mensagens.length).keys()]);
    }
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    let ordem = getOrder();
    let pos = parseInt(localStorage.getItem("posicaoMensagem") || "0", 10);
    if (pos >= ordem.length) { ordem = shuffle([...Array(mensagens.length).keys()]); pos = 0; }

    const indice = ordem[pos];
    document.getElementById("mensagem").innerText = mensagens[indice];

    localStorage.setItem("ordemMensagens", JSON.stringify(ordem));
    localStorage.setItem("posicaoMensagem", String(pos + 1));
  </script>
</body>
</html>
